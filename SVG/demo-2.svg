<!-- 画五角星 第一种方法-->

<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <polygon points="100,100 300,300 200,0 100,300 300,100 " style="fill:lime;stroke:purple;stroke-width:1" />
</svg>

